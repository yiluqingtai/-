<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, 
        maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <style type = "text/css">
            * {
                margin: 0;
                padding: 0;
            }
            .item {
                margin-left: 30px;
                width: 50px;
                height: 50px;
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <div class = "item"></div>
        <div class = "item"></div>
        <div class = "item"></div>
        <div class = "item"></div>
        <div class = "item"></div>
    </body>
    <script type = "text/javascript">
        /*添加一个方框并染色*/
        window.onload = function() {
            var itemNodes = document.getElementsByClassName("item");
            document.body.innerHTML += "<div class = 'item'></div>";
            for (var i = 0; i < itemNodes.length; i++) {
                itemNodes[i].style.background = "pink";
            }
        }
    </script>
</html>
