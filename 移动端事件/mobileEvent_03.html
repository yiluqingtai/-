<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, 
        maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title></title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            .item {
                width:200px;
                height: 200px;
                background: pink;
                font-size: 30px;
                text-align: center;
                line-height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="item">item</div>
    </body>
    <script type="text/javascript">
        window.onload=function() {
            var item = document.querySelector('.item');

            item.addEventListener('touchstart', function(ev) { /*禁止选中复制等默认事件*/
                ev = ev || event;
                ev.preventDefault();
            })
        }
    </script>
</html>
