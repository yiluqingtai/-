            执行stopPropagation

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, 
        maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title></title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            #wrap {
                width:400px;
                height: 400px;
                background: pink;
            }
            #inner {
                width:200px;
                height: 200px;
                background: gray;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="inner">

            </div>
        </div>
    </body>
    <script type="text/javascript">
        window.onload = function() {
            document.oncontextmenu = function() {
                return false;
            }

            var wrap = document.querySelector('#wrap');
            var inner = document.querySelector('#inner');
            inner.oncontextmenu = function() {
                return false;
            }           
            wrap.oncontextmenu = function(ev) {
                ev = ev||event;
                ev.stopPropagation(); /*冒泡，与全局设置隔离开来，可以使用默认事件*/
            }
        }
    </script>
</html>
