<!--
    File:   mobileEvent08.html
    事件点透：PC端事件在移动端有300ms延迟   
    PC端事件太多，浏览器需要确认单击还是双击，有300ms延迟 
    所以touchstart发生后触发不必要的click事件    

    Author: yiluqingtai(1572236483@qq.com)
            Created on 21/4/30
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,
        minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title></title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            .item {
                position: absolute;
                width: 200px;
                height: 200px;
                left: 0;
                top: 0;
                background: pink;
                opacity: .5;
            }
        </style>
    </head>
    <body>
        <div class="item"></div>
        <a href="http://www.atguigu.com">回娘家</a>
    </body>
    <script type="text/javascript">
        window.onload = function() {
            /*
                1、pc端的事件可以在移动端触发（如click）
                2、pc端的事件有300ms的延迟
                3、移动端时间不会有延迟    
            */
            var item = document.querySelector(".item");
            item.addEventListener('touchstart', function() {
                this.style.display = "none";
            });
        }
    </script>
</html>
