<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--设置理想视口-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, 
        user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> 
        <!--设置全局样式表-->
        <style type = "text/css"> 
            * {
                margin: 0;
                padding: 0;
            }
            html, body {
                height: 100%;
                overflow: hidden;
            }
            #wrap, .head {
                height: 100px;
                width: 100%;
                background: pink;
            }
        </style>
    </head>
    <body>
        <!--
            wrap：最外层的div
            head：头部横幅的div，滚动时应该保持不变
        -->
        <div id = "wrap">
            <div class = "head">

            </div>
        </div>
    </body>
    <script type="text/javascript">
        /*禁止移动端默认事件*/
        window.onload = function() {
            document.addEventListener("touchstart", function(ev) {
                ev = ev || event;
                ev.preventDefault();
            }, {passive : false})
        }

        /*设置移动端适配*/
        ;(function() {
                var styleNode = document.createElement("style");
                var w = document.documentElement.clientWidth / 16;
                styleNode.innerHTML = "html{font-size:"+ w + "px!important}"
                document.head.appendChild(styleNode);
        })()

        /*测试：添加文字到wrap中*/
        ;(function() {
            for (var i = 1; i < 200; i++) {
                wrap.innerHTML += "yiluqingtai<br/>";
            }
        })()
    </script>
</html>
